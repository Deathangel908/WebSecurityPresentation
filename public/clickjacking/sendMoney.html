<script>
    $.urlParam = function(name){
        var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
        if (results==null){
            return null;
        }
        else{
            return decodeURI(results[1]) || 0;
        }
    }
    $(document).ready(function () {
        $('#account').val($.urlParam('account'));
        $('#amount').val($.urlParam('amount'));
    })
</script>

<h1>Easily transfer money to someone's account</h1>
<form action="/sendMoney" method="post" id="to">
    <div class="form-group">
        <input type="text" id="account" name="account" class="form-control" placeholder="account">
    </div>
    <div class="form-group">
        <input type="text" id="amount" name="amount" class="form-control" placeholder="amount">
    </div>
    <div class="form-group">
        <input type="submit" style="height: 80vh; width: 100vw" value="save" class="btn form-control btn-success"/>
    </div>
    <input type="hidden" name="csrfToken" value="{csrfToken}"/>
</form>
